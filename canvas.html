<!DOCTYPE html>
<html>
    <script type="text/javascript" >
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;
    
    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }
    
    function color(obj) {
        x = (obj.id);
    }
    
    function size(r) {
      y = r;
    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }
    
    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }
    
    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";

    }
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    </script>
    <body onload="init()">
        <center><table>
        <tr>
          <td><canvas id="can" width="400" height="400" style="position:absolute;top:25%;left:25%;border:2px solid;"></canvas></tr>
          </td>
        </tr>
        <tr>
          <td><div>Choose Color</div></td>
        <td><div style="width:10px;height:10px;background:green;" id="green" onclick="color(this)"></div></td>
        <td><div style="width:10px;height:10px;background:blue;" id="blue" onclick="color(this)"></div></td>
        <td><div style="width:10px;height:10px;background:red;" id="red" onclick="color(this)"></div></td>
        <td><div style="width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div></td>
        <td><div style="width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div></td>
        <td><div style="width:10px;height:10px;background:black;" id="black" onclick="color(this)"></div></td>
        <td><div>Eraser</div></td>
        <td><div style="width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="color(this)"></div></td>
        <td><img id="canvasimg" style="display:none;"></td>
        </tr>
        <tr>
          <td><div>Choose Size</div></td>
        <td><button type="button" id="one" onclick="size(1)">1px</button></td>
        <td><button type="button" id="two" onclick="size(2)">2px</button></td>
        <td><button type="button" id="three" onclick="size(3)">3px</button></td>
        <td><button type="button" id="four" onclick="size(4)">4px</button></td>
        <td><button type="button" id="five" onclick="size(5)">5px</button></td>
        <td><button type="button" id="six" onclick="size(6)">6px</button></td>
        </tr>
        <tr><td><input type="button" value="save" id="btn" size="30" styleonclick="save()">
        <input type="button" value="clear" id="clr" size="23" onclick="erase()"></td></tr>
        </table></center>
    </body>
    </html>
